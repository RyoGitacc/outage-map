<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WhatNow</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <div class="button-container">
      <button
        class="map-button google"
        onclick="getUserLocationAndRedirect(redirectToGoogle)"
      >
        Google Maps
      </button>
      <button
        class="map-button apple"
        onclick="getUserLocationAndRedirect(redirectToApple)"
      >
        Apple Maps
      </button>
      <button
        class="map-button waze"
        onclick="getUserLocationAndRedirect(redirectToWaze)"
      >
        Waze
      </button>
    </div>
  </body>
</html>
